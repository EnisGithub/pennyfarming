<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, select, button {
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .summary, .controls {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Earnings Tracker</h1>

    <!-- Input Form -->
    <form id="earnings-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="platform">Platform:</label>
        <select id="platform" required>
            <option value="Honeygain">Honeygain</option>
            <option value="Pawns.app">Pawns.app</option>
            <option value="PacketStream">PacketStream</option>
            <option value="PacketShare">PacketShare</option>
        </select>

        <label for="amount">Earnings ($):</label>
        <input type="number" id="amount" step="0.001" required>

        <button type="submit">Add</button>
    </form>

    <div class="controls">
        <button id="add-platform-btn">Add Platform</button>
        <button id="delete-btn" class="delete-btn">Delete All Data</button>
    </div>

    <!-- Summary Section -->
    <div class="summary">
        <h2>Total Earnings: $<span id="total-earnings">0.000</span></h2>
        <canvas id="pieChart"></canvas>
    </div>

    <!-- Individual Platform Charts -->
    <div id="charts-container">
        <canvas id="honeygainChart"></canvas>
        <canvas id="pawnsChart"></canvas>
        <canvas id="packetStreamChart"></canvas>
        <canvas id="packetShareChart"></canvas>
    </div>

    <script>
        let earningsData = JSON.parse(localStorage.getItem("earningsData")) || {
            "Honeygain": [],
            "Pawns.app": [],
            "PacketStream": [],
            "PacketShare": []
        };

        const charts = {};
        const colors = ["#4CAF50", "#FFC107", "#03A9F4", "#E91E63", "#9C27B0", "#FF5722"];
        const pieChartData = { labels: [], datasets: [{ data: [], backgroundColor: colors }] };

        const pieChartCtx = document.getElementById("pieChart").getContext("2d");
        const pieChart = new Chart(pieChartCtx, { type: "pie", data: pieChartData });

        function createChart(platform, elementId) {
            const ctx = document.getElementById(elementId).getContext("2d");
            charts[platform] = new Chart(ctx, {
                type: "line",
                data: { labels: [], datasets: [{ label: `${platform} Earnings`, data: [], borderColor: "#03A9F4", fill: true }] },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        Object.keys(earningsData).forEach(platform => createChart(platform, `${platform.toLowerCase()}Chart`));

        function updatePieChart() {
            pieChartData.labels = Object.keys(earningsData);
            pieChartData.datasets[0].data = Object.values(earningsData).map(
                platformEarnings => platformEarnings.reduce((sum, entry) => sum + entry.amount, 0)
            );
            pieChart.update();
        }

        function updateTotalEarnings() {
            const total = Object.values(earningsData).flat().reduce((sum, entry) => sum + entry.amount, 0);
            document.getElementById("total-earnings").textContent = total.toFixed(3);
        }

        function updateChart(platform) {
            const chart = charts[platform];
            const data = earningsData[platform];
            chart.data.labels = data.map(entry => entry.date);
            chart.data.datasets[0].data = data.map(entry => entry.amount);
            chart.update();
        }

        document.getElementById("earnings-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const date = document.getElementById("date").value;
            const platform = document.getElementById("platform").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !platform || isNaN(amount)) {
                alert("Please fill in all fields correctly!");
                return;
            }

            earningsData[platform].push({ date, amount });
            localStorage.setItem("earningsData", JSON.stringify(earningsData));
            updateChart(platform);
            updateTotalEarnings();
            updatePieChart();
            e.target.reset();
        });

        document.getElementById("delete-btn").addEventListener("click", function () {
            if (confirm("Are you sure you want to delete all data?")) {
                earningsData = { "Honeygain": [], "Pawns.app": [], "PacketStream": [], "PacketShare": [] };
                localStorage.removeItem("earningsData");
                Object.keys(charts).forEach(platform => {
                    charts[platform].data.labels = [];
                    charts[platform].data.datasets[0].data = [];
                    charts[platform].update();
                });
                updateTotalEarnings();
                updatePieChart();
            }
        });

        document.getElementById("add-platform-btn").addEventListener("click", function () {
            const newPlatform = prompt("Enter the name of the new platform:");
            if (newPlatform && !earningsData[newPlatform]) {
                earningsData[newPlatform] = [];
                localStorage.setItem("earningsData", JSON.stringify(earningsData));
                const container = document.createElement("canvas");
                container.id = `${newPlatform.toLowerCase()}Chart`;
                document.getElementById("charts-container").appendChild(container);
                createChart(newPlatform, container.id);
                updatePieChart();
            }
        });

        updateTotalEarnings();
        updatePieChart();
    </script>
</body>
</html>
