<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, select, button {
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2em;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .delete-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Earnings Tracker</h1>

    <!-- Form -->
    <form id="earnings-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="platform">Platform:</label>
        <select id="platform" required></select>

        <label for="amount">Earnings ($):</label>
        <input type="number" id="amount" step="0.001" required>

        <button type="submit">Add</button>
    </form>

    <button id="add-platform-btn">Add Platform</button>
    <button id="delete-btn" class="delete-btn">Delete All Data</button>

    <div class="summary">
        <h2>Total Earnings: $<span id="total-earnings">0.000</span></h2>
        <canvas id="pieChart"></canvas>
    </div>

    <table id="earnings-table">
        <thead>
            <tr>
                <th>Platform</th>
                <th>Date</th>
                <th>Amount ($)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="charts-container"></div>

    <script>
        const API_URL = "/api/earnings";
        const API_ADD_PLATFORM = "/api/platforms";
        let earningsData = {};
        const charts = {};
        const colors = ["#4CAF50", "#FFC107", "#03A9F4", "#E91E63", "#9C27B0", "#FF5722"];
        const pieChartData = { labels: [], datasets: [{ data: [], backgroundColor: colors }] };

        const pieChartCtx = document.getElementById("pieChart").getContext("2d");
        const pieChart = new Chart(pieChartCtx, { type: "pie", data: pieChartData });

        async function fetchData() {
            const response = await fetch(API_URL);
            earningsData = await response.json();
            updateTable();
            Object.keys(earningsData).forEach(platform => {
                if (!charts[platform]) createChart(platform);
                updateChart(platform);
            });
            updatePieChart();
            updateTotalEarnings();
            populatePlatformSelect();
        }

        function createChart(platform) {
            const container = document.createElement("canvas");
            container.id = `${platform.toLowerCase()}Chart`;
            document.getElementById("charts-container").appendChild(container);
            const ctx = container.getContext("2d");
            charts[platform] = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: `${platform} Earnings`,
                        data: [],
                        borderColor: colors[Object.keys(charts).length % colors.length],
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateTable() {
            const tbody = document.querySelector("#earnings-table tbody");
            tbody.innerHTML = "";
            Object.entries(earningsData).forEach(([platform, entries]) => {
                entries.forEach(({ date, amount }) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${platform}</td><td>${date}</td><td>${amount.toFixed(3)}</td>`;
                    tbody.appendChild(row);
                });
            });
        }

        function updateChart(platform) {
            const chart = charts[platform];
            const data = earningsData[platform];
            chart.data.labels = data.map(entry => entry.date);
            chart.data.datasets[0].data = data.map(entry => entry.amount);
            chart.update();
        }

        function updatePieChart() {
            pieChartData.labels = Object.keys(earningsData);
            pieChartData.datasets[0].data = Object.values(earningsData).map(
                platformData => platformData.reduce((sum, entry) => sum + entry.amount, 0)
            );
            pieChart.update();
        }

        function updateTotalEarnings() {
            const total = Object.values(earningsData).flat().reduce((sum, entry) => sum + entry.amount, 0);
            document.getElementById("total-earnings").textContent = total.toFixed(3);
        }

        function populatePlatformSelect() {
            const platformSelect = document.getElementById("platform");
            platformSelect.innerHTML = Object.keys(earningsData).map(platform => `<option value="${platform}">${platform}</option>`).join("");
        }

        document.getElementById("earnings-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const date = document.getElementById("date").value;
            const platform = document.getElementById("platform").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !platform || isNaN(amount)) {
                alert("Please fill in all fields correctly!");
                return;
            }

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ platform, date, amount })
            });

            earningsData[platform].push({ date, amount });
            updateTable();
            updateChart(platform);
            updatePieChart();
            updateTotalEarnings();
            e.target.reset();
        });

        document.getElementById("add-platform-btn").addEventListener("click", async function () {
            const newPlatform = prompt("Enter the name of the new platform:");
            if (!newPlatform || earningsData[newPlatform]) return alert("Invalid or existing platform!");

            await fetch(API_ADD_PLATFORM, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ platform: newPlatform })
            });

            earningsData[newPlatform] = [];
            populatePlatformSelect();
            createChart(newPlatform);
        });

        document.getElementById("delete-btn").addEventListener("click", async function () {
            if (!confirm("Are you sure you want to delete all data?")) return;
            await fetch(API_URL, { method: "DELETE" });
            earningsData = {};
            updateTable();
            updatePieChart();
            updateTotalEarnings();
            document.getElementById("charts-container").innerHTML = "";
        });

        fetchData();
    </script>
</body>
</html>
